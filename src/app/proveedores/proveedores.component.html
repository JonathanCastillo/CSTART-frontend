<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <form id="form1" class="col-6" enctype="multipar/form-data">

            <h2 class="font-weight-bold">Nuevo proveedor.</h2>

            <div class="form-group">
                <label for="Nombres">Nombres</label>
                <input type="text" class="form-control" id="Nombres" required aria-describedby="emailHelp" placeholder="Nombre del proveedor">
                <small id="Nombre" class="form-text text-muted">Ingrese el nombre del proveedor.</small>
            </div>
            <div class="form-group">
                <label for="Apellidos">Apellidos</label>
                <input type="text" class="form-control" id="Apellidos" required aria-describedby="emailHelp" placeholder="Apellido del proveedor">
                <small id="Nombre" class="form-text text-muted">Ingrese el apellido del proveedor.</small>
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Imagen de la empresa</label>
                <input type="file" class="form-control-file" id="FotoProveedor">
            </div>
            <div class="form-group">
                <label for="Empresa">Empresa</label>
                <input type="text" class="form-control" id="Empresa" required aria-describedby="emailHelp" placeholder="Empresa">
                <small id="Empresa" class="form-text text-muted">Ingrese el nombre de la empresa.</small>
            </div>
            <div class="form-group">
                <label for="Direccion">Direccion</label>
                <input type="text" class="form-control" id="Direccion" required aria-describedby="emailHelp" placeholder="Direccion">
                <small id="Direccion" class="form-text text-muted">Ingrese el domicilio de la empresa.</small>
            </div>
            <div class="form-group">
                <label for="Telefono">Telefono</label>
                <input type="text" class="form-control" id="Telefono" required aria-describedby="emailHelp" placeholder="Telefono">
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" class="form-control" id="Email" required aria-describedby="emailHelp" placeholder="Email">
            </div>


            <div class="form-group">
                <input type="button" onclick="RegistrarProveedor()" class="btn btn-outline-success" value="Guardar" />
            </div>

        </form>

    </div>
</div>
<div class="container">
    <div class="row">
        <div id="resultado2"></div>
        <div class="col-3"></div>
        <div class="col-6">
            <div id="resultado" class="alert alert-light" role="alert">
            </div>
        </div>
    </div>
</div>
